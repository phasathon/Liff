<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <form action="index.html" method="post">
  
    <h1>Sign Up</h1>
    
    <fieldset>
      <!-- <legend><span class="number">1</span>Your basic info</legend> -->

      <label for="citizen_id">Citizen ID:</label>
      <input type="text" class="form-control" id="citizen_id" name="citizen_id">

      <label for="first_name">First Name:</label>
      <input type="text" class="form-control" id="first_name" name="first_name">

      <label for="last_name">Last Name:</label>
      <input type="text" class="form-control" id="last_name" name="last_name">

      <label for="user_mobile">Mobile No:</label>
      <input type="email" class="form-control" id="user_mobile" name="user_mobile">
      
      <label for="mail">Email:</label>
      <input type="email" class="form-control" id="user_email" name="user_email">
      
    </fieldset>
    
    <button type="submit" class="btn btn-success">Sign Up</button>
  </form>
  
</body>
</html>
