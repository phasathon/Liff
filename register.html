<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
          <h2>Registration Form</h2>
        </div>
       </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="register.html" name="frmMain" id="frmMain" method="post">
                
                    <fieldset>
                    <!-- <legend><span class="number">1</span>Your basic info</legend> -->

                    <label for="citizen_id">Citizen ID:</label>
                    <input type="text" class="form-control" id="citizen_id" name="citizen_id" required>

                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>

                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>

                    <label for="user_mobile">Mobile No:</label>
                    <input type="email" class="form-control" id="user_mobile" name="user_mobile" required>
                    
                    <label for="mail">Email:</label>
                    <input type="email" class="form-control" id="user_email" name="user_email" required>
                    
                    </fieldset>
                    <hr class="mb-4">
                    <button type="submit" name="btnSend" id="btnSend" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
        
        $("#btnSend").click(function() {
            var registerLineWebReqBeanObject = JSON.stringify({
                        citizenId: deviceUuid,
                        firstName: deviceUuid,
                        lastName: deviceUuid,
                        lineUserId: deviceUuid,
                        mobileNo: deviceUuid,
                        email: deviceUuid,
                    })
                $.ajax({
                    type: "POST",
                    url: "http://18.142.20.206:7090/register/line-web-key-in",
                    data: { json: JSON.stringify({
                        deviceUuid: "web",
                        registerLineWebReqBean: registerLineWebReqBeanObject,
                        timestamp: 0,
                        userTransactionKey: "string"
                    })},
                    dataType: 'json',
                    success: function(result) {
                    alert(result);
                   }
                 });

        });

    });
</script>
