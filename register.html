<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="register.html" method="post">
                
                    <h1>Sign Up</h1>
                    
                    <fieldset>
                    <!-- <legend><span class="number">1</span>Your basic info</legend> -->

                    <label for="citizen_id">Citizen ID:</label>
                    <input type="text" class="form-control" id="citizen_id" name="citizen_id" required>

                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>

                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>

                    <label for="user_mobile">Mobile No:</label>
                    <input type="email" class="form-control" id="user_mobile" name="user_mobile" required>
                    
                    <label for="mail">Email:</label>
                    <input type="email" class="form-control" id="user_email" name="user_email" required>
                    
                    </fieldset>
                    <hr class="mb-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
